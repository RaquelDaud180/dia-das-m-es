span.string { color: #D69D85; }
span.comment { color: #6A9955; font-style: italic; }

    top: -10px;
    font-size: 20px;
    pointer-events: none;
    animation: cair 3s linear infinite;
    z-index: 999;
}
@keyframes cair {

</style>
</head>
